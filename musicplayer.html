<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Music Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="audioPlayer.css">
    <style>
        body {
            background: #000;
            margin: 20px;
            padding: 30px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        .nav-link {
            color: #fff;
            text-decoration: none;
            font-family: 'Orbitron', sans-serif;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: all 0.3s ease;
            text-shadow: 0 0 10px #00ffff;
        }

        .nav-link:hover {
            background: rgba(0, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .main-title {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-align: center;
            color: #23ff23;
            text-shadow: 0 0 10px #ff00ff,
                0 0 20px #ff00ff,
                0 0 30px #ff00ff;
            font-family: 'Orbitron', sans-serif;
        }

        .container {
            padding-top: 60px;
        }

        .playlist-section {
            margin-top: 2rem;
            background: rgba(0, 0, 0, 0.8);
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.938);
        }

        .playlist-title {
            color: #07e725;
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 10px #00ffff;
            margin-bottom: 1rem;
        }

        .playlist {
            list-style: none;
            padding: 10px;
            margin: 0;
        }

        .playlist-item {
            display: flex;
            align-items: center;
            padding: 0.5rem;
            color: #01ff4d;
            border-bottom: 1px solid rgb(119, 0, 230);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .playlist-item:hover {
            background: rgba(0, 255, 255, 0.1);
            transform: translateX(10px);
        }

        .playlist-item i {
            margin-right: 1rem;
            color: #00ffff;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <a href="index.html" class="nav-link">
            <i class="fas fa-laugh-beam"></i> Joke Generator
        </a>
        <a href="musicplayer.html" class="nav-link">
            <i class="fas fa-music"></i> Music Player
        </a>
    </nav>

    <div class="container">
        <h1 class="main-title">Neon Music Player</h1>

        <!-- Audio Player Section -->
        <div class="audio-player-container">
            <div class="player-wrapper">
                <div class="visualizer-container">
                    <canvas id="audioVisualizer"></canvas>
                </div>
                <div class="track-info">
                    <div class="track-art">
                        <i class="fas fa-music neon-icon"></i>
                    </div>
                    <div class="track-details">
                        <div class="track-name neon-text">Track Name</div>
                        <div class="track-artist neon-text">Artist</div>
                    </div>
                </div>
                <div class="controls">
                    <button type="button" id="prevTrack" class="control-button" aria-label="Previous Track">
                        <i class="fas fa-backward" aria-hidden="true"></i>
                    </button>
                    <button type="button" id="playPause" class="control-button" aria-label="Play">
                        <i class="fas fa-play" aria-hidden="true"></i>
                    </button>
                    <button type="button" id="nextTrack" class="control-button" aria-label="Next Track">
                        <i class="fas fa-forward" aria-hidden="true"></i>
                    </button>
                </div>
                <div class="progress-area">
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                    <div class="time">
                        <span class="current">0:00</span>
                        <span class="duration">0:00</span>
                    </div>
                </div>
                <div class="volume-container">
                    <i class="fas fa-volume-up"></i>
                    <input type="range" id="volume" min="0" max="100" value="50">
                </div>
            </div>
        </div>

        <!-- Playlist Section -->
        <div class="playlist-section">
            <h2 class="playlist-title">Playlist</h2>
            <ul class="playlist" id="playlist">
                <li class="playlist-item">
                    <i class="fas fa-music"></i>
                    <span>Happy Birthday in the Future</span>
                </li>
                <li class="playlist-item">
                    <i class="fas fa-music"></i>
                    <span>Heaven Hell</span>
                </li>
                <li class="playlist-item">
                    <i class="fas fa-music"></i>
                    <span>realm</span>
                </li>

            </ul>
        </div>
    </div>

    <script src="js/database.js"></script>
    <script src="audioPlayer.js"></script>
</body>

</html>
